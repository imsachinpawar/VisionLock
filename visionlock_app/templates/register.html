{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionLock - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: url("{% static 'images/BG-image.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(20px);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 550px;
      width: 100%;
    }

    .input-group .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding-left: 15px;
    }

    .input-group .form-control::placeholder {
      color: #ccc;
    }

    .input-group .btn-icon {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 0 15px;
      cursor: pointer;
    }

    video {
      margin-top: 10px;
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 10px;
    }

    #morse-display {
      letter-spacing: 5px;
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
<div class="container register-container">
  <div class="register-card text-center">
    <h2 class="mb-4">ğŸ‘ï¸ Register Your Identity</h2>

    <!-- 1. Voice Input -->
    <div class="input-group mb-2">
      <input type="text" id="voice-result" class="form-control" placeholder="Click ğŸ¤ to capture username" readonly />
      <button class="btn-icon" id="start-voice"><i class="fas fa-microphone"></i></button>
    </div>
    <button class="btn btn-sm btn-warning mb-3" id="erase-username">ğŸ§¹ Erase Username</button>

    <!-- 2. Morse Code Section -->
    <div class="mb-4">
      <label for="morse-output" class="form-label fw-bold text-white">ğŸ” Morse Code PIN (Blink Input)</label>
      <div class="input-group">
        <input type="text" id="morse-output" class="form-control" placeholder="Click ğŸ‘ï¸ to start blink detection" readonly />
        <button class="btn btn-outline-light" id="start-morse" type="button"><i class="fas fa-eye"></i></button>
      </div>
      <button class="btn btn-sm btn-warning mt-2" id="erase-symbol">âŒ« Erase Symbol</button>

      <!-- Live Morse Symbol Display -->
      <div id="morse-display" class="mt-2 text-center text-warning fw-bold"></div>

      <!-- Morse Code Reference Box -->
      <div id="morse-reference" class="mt-3 p-3 rounded bg-dark text-white" style="font-family: monospace; font-size: 0.95rem; border: 1px dashed #aaa;">
        <strong>Morse Code Reference (4 Blinks per Digit)</strong>
        <div class="row mt-2">
          <div class="col-6">
            <div>.... â†’ 0</div>
            <div>..._ â†’ 1</div>
            <div>.._. â†’ 2</div>
            <div>..__ â†’ 3</div>
            <div>._.. â†’ 4</div>
          </div>
          <div class="col-6">
            <div>._._ â†’ 5</div>
            <div>.__. â†’ 6</div>
            <div>.___ â†’ 7</div>
            <div>_... â†’ 8</div>
            <div>_.._ â†’ 9</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3. Face ID -->
    <div class="input-group mb-3">
      <input type="text" id="face-result" class="form-control" placeholder="Click ğŸ§‘ to scan face and get username" readonly />
      <button class="btn-icon" id="start-face"><i class="fas fa-user-circle"></i></button>
    </div>

    <!-- 4. Live Video Feed -->
    <video id="video-stream" width="320" height="240" autoplay muted></video>
    <canvas id="face-canvas" hidden></canvas>

    <!-- 5. Submit -->
    <button id="submit-registration" class="btn btn-light w-100 mt-4 fw-bold">âœ… Submit Registration</button>
  </div>
</div>

<!-- MediaPipe scripts (global scope) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<!-- Main registration logic -->
<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
