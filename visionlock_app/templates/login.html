{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionLock - Secure Login</title>

  <!-- Bootstrap, Icons, Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/BG-image1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(0, 255, 255, 0.08), rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.7));
      backdrop-filter: blur(2px);
      background-size: 400% 400%;
      animation: animatedGlow 12s ease infinite;
      z-index: -1;
    }

    @keyframes animatedGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .input-group .form-control::placeholder {
      color: #ccc;
    }

    .input-group .btn-icon {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 0 15px;
      cursor: pointer;
    }

    video {
      margin-top: 10px;
      border-radius: 10px;
      display: none;
    }

    .btn {
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
    }

    #otp-section,
    #verify-pin,
    #login-btn {
      display: none;
    }

    #morse-live-output {
      font-family: monospace;
      letter-spacing: 4px;
      color: #00f0ff;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="login-card text-center">
      <h2 class="mb-4">üîê VisionLock Secure Login</h2>

      <!-- Username -->
      <div class="input-group mb-3">
        <input type="text" id="username" class="form-control" placeholder="Detected Username (read-only)" readonly>
      </div>

      <!-- Face Scan -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Click üë§ to scan your face" readonly>
        <button class="btn-icon" id="start-face"><i class="fas fa-user-circle"></i></button>
      </div>

      <!-- Morse PIN -->
      <div class="input-group mb-2">
        <input type="text" id="morse-pin" class="form-control" placeholder="Blink to enter Morse PIN" readonly>
        <button class="btn btn-outline-light" id="start-blink"><i class="fas fa-eye"></i></button>
      </div>
      <div class="mb-2" id="morse-live-output"></div>

      <!-- Control Buttons -->
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-sm btn-warning" id="erase-pin">‚å´ Erase Last Digit</button>
        <button class="btn btn-sm btn-info" id="verify-pin">‚úÖ Verify PIN</button>
      </div>

      <!-- OTP Section -->
      <div id="otp-section" class="mb-3">
        <div class="input-group">
          <input type="hidden" id="user-email" />
          <input type="text" id="otp-field" class="form-control" placeholder="Enter OTP sent to your email">
          <button class="btn btn-outline-light" id="verify-otp">‚úÖ Verify OTP</button>
        </div>
      </div>

      <!-- Video Stream -->
      <video id="video-stream" width="100%" height="240" autoplay muted></video>
      <canvas id="face-canvas" hidden></canvas>

      <!-- Login -->
      <button id="login-btn" class="btn btn-success w-100 mt-4">
        üöÄ Login to Portfolio
      </button>

      <!-- Reset PIN -->
      <button id="reset-pin-btn" class="btn btn-outline-danger w-100 mt-3">üîÅ Forgot Morse PIN?</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
